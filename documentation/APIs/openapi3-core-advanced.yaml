                $ref: >-
                  #/components/examples/post-transaction-block-request-example-minimal
              Only Transaction payload:
                $ref: >-
                  #/components/examples/post-transaction-block-transaction-request-example
          application/vnd.iota.serializer-v1:
            schema:
              type: string
              format: binary
              description: block in raw binary format
        required: true
      responses:
        '201':
          description: "Successful operation."
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SubmitBlockResponse'
              examples:
                default:
