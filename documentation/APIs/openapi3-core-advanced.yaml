externalDocs:
  description: Find out more about IOTA
  url: 'https://iota.org'
servers:
  - url: 'http://127.0.0.1:14265'
tags:
  - name: node
    description: Everything about the node itself.
  - name: blocks
    description: Everything about blocks.
  - name: congestion
    description: Everything about rate and mana costs.
  - name: UTXO
    description: Everything about UTXOs.
  - name: commitments
    description: Everything about commitments.
  - name: account
    description: Everything about accounts. - TO BE FINISHED, only easy to retrieve info, more details in indexer api.
  - name: peers
