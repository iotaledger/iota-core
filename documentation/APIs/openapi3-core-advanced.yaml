      summary: Submit a block.
      description: >-
        Submit a block or transaction. This endpoint will return the identifier of the built block. `protocolVersion` is always required!
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubmitBlockRequest'
            examples:
